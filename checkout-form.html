            <input type="text" name="streetAddress">
          </label>
          </div>
          <div class="">
            <fieldset class="area">

          </div>
          <div>
            <fieldset class="adopter">

                </label>
                <label>

                  No
                </label>
            </fieldset>
          </div>
          <div>
            <label>
              Pickup Location
            </label>

              <option value="arizona">Arizona</option>

              <option value="idaho">Idaho</option>
              <option value="nevada">Nevada</option>

          </div>
          <div>
            <fieldset class="dogsAdopted">
              <label>Dogs Adopted</label>

              <input type="image" src="images\duffy-checkout.jpg" alt="Submit" width="48" height="48">

            </fieldset>
          </div>
          <div>
            <fieldset class="cost">
              <label>Total Adoption Cost</label>
              <label>$1234.56</label>
            </fieldset>
          </div>
          <div>
            <input type="submit" value="Submit">
          </div>
        </form>
